<!DOCTYPE html>
<html>
    <head>
        <title>Fetching from API</title>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
        <div class="container">
            <div id="side-panel">
                <label class="form-label" for="gender">
                    Gender
                </label>
                <select class="form-select mb-3" name="gender" id="gender">
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                </select>

                <label class="form-label" for="results">
                    Result count
                </label>
                <input 
                    class="form-control mb-3" 
                    id="results" 
                    name="results" 
                    type="number" 
                    min="1"
                    max="10"
                    value="1"/>

                <label class="form-label" for="nationality">
                    Select Nationality
                </label>
                <select class="form-select mb-3" id="nationality" name="nationality">
                    <option value="DE">
                        Denmark
                    </option>
                    <option value="US">
                        United States
                    </option>
                </select>
                <button class="btn btn-primary mt-4" id="submit-btn" type="submit">
                    Get results
                </button>
            </div>
            <div id="person-grid">

            </div>
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
