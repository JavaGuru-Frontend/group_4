<!DOCTYPE html>
<html>
    <head>
        <title>HTML form validation</title>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
        <div class="container">
            <form 
                class="form mt-5"
                action="" 
                method="GET">
                <label 
                    class="form-label mt-3"
                    for="speciality"
                >
                    What is your speciality?
                </label>
                <input 
                    id="speciality"
                    class="form-control"
                    type="text"
                    name="speciality"
                    required
                />

                <label 
                    class="form-label mt-3"
                    for="username"
                >
                    Enter username
                </label>
                <input 
                    id="username"
                    class="form-control"
                    type="text"
                    name="username"
                    minlength="3"
                    maxlength="12"
                    required
                />

                <label 
                    class="form-label mt-3"
                    for="username"
                >
                    Enter email
                </label>
                <input 
                    id="username"
                    class="form-control"
                    type="email"
                    name="email"
                    pattern=".+@gmail.com"
                    required
                />

                <label 
                    class="form-label mt-3"
                    for="age"
                >
                    What is your age?
                </label>
                <input 
                    id="age"
                    class="form-control"
                    type="number"
                    min="16"
                    max="99"
                    name="age"
                    required
                />

                <label 
                    class="form-label mt-3"
                    for="week"
                >
                    Choose week for your consultation?
                </label>
                <input 
                    id="week"
                    class="form-control"
                    type="week"
                    min="2022-W18"
                    max="2022-W26"
                    name="week"
                    required
                />

                <label 
                    class="form-label mt-3"
                    for="week"
                >
                    Choose week for your consultation?
                </label>
                <input 
                    id="time"
                    class="form-control"
                    type="time"
                    min="09:00"
                    max="18:00"
                    name="time"
                    required
                />

                <button 
                    class="btn btn-primary mt-4" 
                    type="submit">
                        Submit
                </button>
            </form>
        </div>
    </body>
</html>
