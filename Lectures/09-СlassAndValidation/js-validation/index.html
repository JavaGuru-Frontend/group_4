<!DOCTYPE html>
<html>
    <head>
        <title>HTML form validation</title>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css"/>
    </head>
    <body>
        <div class="container">
            <form 
                id="user-form"
                class="form mt-5"
                action="" 
                method="GET"
                autocomplete="off">
                <label 
                    class="form-label mt-4"
                    for="speciality"
                >
                    Speciality
                </label>
                <input 
                    id="speciality"
                    class="form-control"
                    type="text"
                    name="speciality"
                />

                <label 
                    class="form-label mt-4"
                    for="firstname"
                >
                    Firstname
                </label>
                <input 
                    id="firstname"
                    class="form-control"
                    type="text"
                    name="firstname"
                />

                <label 
                    class="form-label mt-4"
                    for="country"
                >
                    Country
                </label>
                <select
                    id="country"
                    class="form-select"
                    name="country"
                >
                    <option value="lv">Latvia</option>
                    <option value="lt">Lithuania</option>
                    <option value="ee">Estonia</option>
                </select>

                <label 
                    class="form-label mt-4"
                    for="po-number"
                >
                    PO number
                </label>
                <input 
                    id="po-number"
                    class="form-control"
                    type="text"
                    name="poNumber"
                />

                <button 
                    class="btn btn-primary mt-4" 
                    type="submit">
                        Submit
                </button>
            </form>
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
