        <h3>Укажите ваш пол</h3>
        <form>
            <div class="form_radio">
                <input id="Женский" type="radio" name="radio" value="1" checked>
                <label for="Женский">Женский</label>

            <div class="form_radio">
                <input id="Мужской" type="radio" name="radio" value="2">

            </div>
    </form>
    <h3>Укажите дату рождения</h3>
    <label for="date">Дата Рождения: </label>

                <h3>Место проживания</h3>

    <form>

    <input list="cities" id="my-city" name="my-city">
    <datalist id="cities">

      <option value="Рига">
      <option value="Даугавпилс">
      <option value="Дублин">

</form>
