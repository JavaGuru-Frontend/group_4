<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/Bem-Normal.css">
</head>

<body>
    <div class="Normal-size">
        <h1>Normal size</h1>
        <div class="Normal">
            <button class="Normal__Primary options">Primary style</button>
            <button class="Normal__danger options">danger style</button>
            <button class="Normal__warning options">warning style</button>
            <button class="Normal__info options">info style</button>
            <button class="Normal__success options">success style</button>
            <button class="Normal__default options">default style</button>
            <button class="Normal__link options">link style</button>
        </div>
        <h1>Large Size Buttons</h1>
        <div class="Large">
            <button class="Large__Primary options2">Primary style</button>
            <button class="Large__danger options2">danger style</button>
            <button class="Large__warning options2">warning style</button>
            <button class="Large__info options2">info style</button>
            <button class="Large__success options2">success style</button>
        </div>
        <h1>Small size</h1>
        <div class="Small">
            <button class="Small__Primary options3">Primary style</button>
            <button class="Small__danger options3">danger style</button>
            <button class="Small__warning options3">warning style</button>
            <button class="Small__info options3">info style</button>
            <button class="Small__success options3">success style</button>
            <button class="Small__default options3">default style</button>
            <button class="Small__link options3">link style</button>
        </div>
        <h1>Extra small Size</h1>
        <div class="ExtrasmallSize">
            <button class="ExtrasmallSize__Primary options4">Primary style</button>
            <button class="ExtrasmallSize__danger options4">danger style</button>
            <button class="ExtrasmallSize__warning options4">warning style</button>
            <button class="ExtrasmallSize__info options4">info style</button>
            <button class="ExtrasmallSize__success options4">success style</button>
            <button class="ExtrasmallSize__default options4">default style</button>
            <button class="ExtrasmallSize__link options4">link style</button>
        </div>
    </div>
</body>

</html>
