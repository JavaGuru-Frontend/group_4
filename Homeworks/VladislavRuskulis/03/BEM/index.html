<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/Bem.css">
</head>

<body>
    <div class="container">
        <h1>Normal size</h1>
        <div>
            <button class="Normal primary ">Primary style</button>
            <button class="Normal danger ">danger style</button>
            <button class="Normal warning ">warning style</button>
            <button class="Normal info ">info style</button>
            <button class="Normal success ">success style</button>
            <button class="Normal default ">default style</button>
            <button class="Normal link ">link style</button>
        </div>
        <h1>Large Size Buttons</h1>
        <div>
            <button class="Large primary ">Primary style</button>
            <button class="Large danger ">danger style</button>
            <button class="Large warning ">warning style</button>
            <button class="Large info ">info style</button>
            <button class="Large success ">success style</button>
        </div>
        <h1>Small size</h1>
        <div>
            <button class="Small primary ">Primary style</button>
            <button class="Small danger ">danger style</button>
            <button class="Small warning ">warning style</button>
            <button class="Small info ">info style</button>
            <button class="Small success ">success style</button>
            <button class="Small default ">default style</button>
            <button class="Small link ">link style</button>
        </div>
        <h1>Extra small Size</h1>
        <div>
            <button class="ExtraSmallSize primary ">Primary style</button>
            <button class="ExtraSmallSize danger ">danger style</button>
            <button class="ExtraSmallSize warning ">warning style</button>
            <button class="ExtraSmallSize info ">info style</button>
            <button class="ExtraSmallSize success ">success style</button>
            <button class="ExtraSmallSize default ">default style</button>
            <button class="ExtraSmallSize link ">link style</button>
        </div>
    </div>
</body>

</html>
