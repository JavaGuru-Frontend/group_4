<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>REGISTRATION FORM</title>
    
 
  
  
  </head>

       <body>
        
<h1 style="text-align: center;">Registration form</h1>

    <form>

    
            
            <FIELDSET>
            <legend><mark><b>LOG IN</b></mark></legend>
              <tr>
              
              
                 <td>
              Login:
                </td>
                    <td>
              <input type="text" placeholder="Login" Login="login"required>
                    </td>
            </tr>
        <tr>
          <td>
            Password:
          </td>
            <td>
              <input type="password"placeholder="Password" Password="password"required>
            </td>        
           </tr>
          </FIELDSET>
          <br>
          <fieldset>
            <legend><mark><b>CONTACT INFO</b></mark></legend>
        <tr>  
            <td>
              Phone number:
            </td>    
            <td>
              <input type="phone" placeholder="+371........">
            </td>
        </tr>  
        <br>
        <tr>
          
          <td>
                 Email Id:
          </td>
          <td>
            <input type="email" placeholder="example@123.com">
          </td>
        </tr>
      </fieldset>
       <br>
       <fieldset>
        <legend><mark><b> INFO</b></mark></legend>
      <tr>
        
            <td>
              Gender:
            </td>
            <td>
              <input type="radio" name="gender">Male
              <input type="radio" name="gender">Female
              <input type="radio" name="gender">Other
            </td>
        </tr>
        <br>
        <tr>
          <td>
            Date of birth:
          </td>
          <td>
            <input type="date"required>
          </td>
        </tr>
        <br>
        <tr>
          <td>
            Hobbies:
          </td>
          <br>
          <td>
            <input type="checkbox"Sports>Sports
            <br>
            <input type="checkbox"Science>Science
            <br>
            <input type="checkbox"litrature>Litrature
            <br>
            <input type="checkbox"Gaming>Gaming
            <br>
            <input type="text" placeholder="other">
          </td>
        </tr>
        <br>
        <tr>
          <td>
            Education:
          
          <td>
            <select>
              <option>select</option>
              <option>PrimarySchool</option>
              <option>SecondarySchool</option>
              <option>HighSchool</option>
            </select>
          </td>
        </tr>
      </fieldset>
      <br>
    <fieldset>
      <legend><mark><b>ADDRESS<b></mark></legend>
      <br>
        <tr>
      
          <td>
            Address:
          </td>
          <td>
            <textarea rows="1" cols="8" placeholder="Address"></textarea>
          </td>
        </tr>
<br>

                        <tr>
                            <td>

   
    <label for="my-City">City:</label>
    </td>
    <br>
    <td>
    
    <input list="Cities" id="My city" name="My city">
    <datalist id="Cities">
      <option value="Riga">Riga</option>
      <option value="Salaspils">Salaspils</option>
      <option value="Rezekne">Rezekne</option>
      <option value="Daugavpils">Daugavpils</option>
    </datalist>
   
                            </td>
                         
                         </tr>
                         <br>
                         <tr>
                          <td>
                            <br>
Country:
</td>
<br>
<td>
                            <input type="text" placeholder="country" >
                          </td>
                         </tr>
                         </fieldset>
                         <br>
                         <tr>
                          
                          <td>
                            <input type="submit" value="submit">
                          </td>
                         </tr>
  
 
 
    

</form>
        
       
  </body>






</html>
