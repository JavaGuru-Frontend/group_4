<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Basics</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>JavaScript data types and conditional statements.</h1>
        <div class="calculator">
            <input type="text" id="input1" name="Variable 1" required>
            <input type="text" id="input2" name="Variable 2" required>
            <br><br>
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
