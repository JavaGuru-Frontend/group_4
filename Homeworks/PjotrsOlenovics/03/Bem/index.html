<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bem-normal.css">
</head>

<body>
    <div class="Normal-size">
        <h1>Normal size</h1>
        <div class="Normal">
            <button class="Normal__Primary">Primary style</button>
            <button class="Normal__danger">danger style</button>
            <button class="Normal__warning">warning style</button>
            <button class="Normal__info">info style</button>
            <button class="Normal__success">success style</button>
            <button class="Normal__default">default style</button>
            <button class="Normal__link">link style</button>
        </div>
        <h1>Large Size Buttons</h1>
        <div class="Large">
            <button class="Large__Primary">Primary style</button>
            <button class="Large__danger">danger style</button>
            <button class="Large__warning">warning style</button>
            <button class="Large__info">info style</button>
            <button class="Large__success">success style</button>
            <button class="Large__default">default style</button>
            <button class="Large__link">link style</button>
        </div>
        <h1>Small size</h1>
        <div class="Small">
            <button class="Small__Primary">Primary style</button>
            <button class="Small__danger">danger style</button>
            <button class="Small__warning">warning style</button>
            <button class="Small__info">info style</button>
            <button class="Small__success">success style</button>
            <button class="Small__default">default style</button>
            <button class="Small__link">link style</button>
        </div>
        <h1>Extra small Size</h1>
        <div class="ExtrasmallSize">
            <button class="ExtrasmallSize__Primary">Primary style</button>
            <button class="ExtrasmallSize__danger">danger style</button>
            <button class="ExtrasmallSize__warning">warning style</button>
            <button class="ExtrasmallSize__info">info style</button>
            <button class="ExtrasmallSize__success">success style</button>
            <button class="ExtrasmallSize__default">default style</button>
            <button class="ExtrasmallSize__link">link style</button>
        </div>
    </div>
</body>
</html>
