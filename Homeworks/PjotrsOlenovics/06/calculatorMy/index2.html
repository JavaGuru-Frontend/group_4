<!DOCTYPE html>
<html>
  <head>
    <title>Калькулятор</title>
    <style>
      /* Стили для калькулятора */
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="output"></div>
      <ul class="history"></ul>
      <div class="btn" data-type="number">1</div>
      <div class="btn" data-type="number">2</div>
      <div class="btn" data-type="number">3</div>
      <div class="btn" data-type="operator">+</div>
      <div class="btn" data-type="number">4</div>
      <div class="btn" data-type="number">5</div>
      <div class="btn" data-type="number">6</div>
      <div class="btn" data-type="operator">-</div>
      <div class="btn" data-type="number">7</div>
      <div class="btn" data-type="number">8</div>
      <div class="btn" data-type="number">9</div>
      <div class="btn" data-type="operator">*</div>
      <div class="btn" data-type="number">0</div>
      <div class="btn" data-type="symbol">.</div>
      <div class="btn" data-type="equal">=</div>
      <div class="btn" data-type="operator">/</div>
      <div class="btn" data-type="clear">C</div>
    </div>
    <script>
      const output = document.querySelector(".output");
      const history = document.querySelector(".history");
      const buttons = document.querySelectorAll(".btn");
      let currentNum = "";
      let firstNum = "";
      let operator = "";

      function appendNumber(num) {
        currentNum += num;
        output.innerHTML = currentNum;
      }

      function appendOperator(op) {
        operator = op;
        firstNum = currentNum;
        currentNum = "";
      }

      function calculate() {
        let result;
        switch (operator) {
          case "+":
            result = parseFloat(firstNum) + parseFloat(currentNum);
            break;
          case "-":
            result = parseFloat(firstNum) - parseFloat(currentNum);
            break;
          case "*":
            result = parseFloat(firstNum) * parseFloat(currentNum);
            break;
          case "/":
            result = parseFloat(firstNum) / parseFloat(currentNum);
            break;
          default:
            result = "";
        }
        output.innerHTML = result;
        history.innerHTML += `<li class="history__item">${firstNum} ${operator} ${currentNum} = ${result}</li>`;
        currentNum = "";
        firstNum = "";
        operator = "";
      }

      function clear() {
        currentNum = "";
        firstNum = "";
        operator = "";
        output.innerHTML = "";
        history.innerHTML = "";
      }

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const type = button.dataset.type;
          const value = button.innerHTML;
          if (type === "number") {
            appendNumber(value);
          } else if (type === "operator") {
            appendOperator(value);
