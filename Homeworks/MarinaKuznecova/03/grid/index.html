<!DOCTYPE html>
<html>
    <head>
        <title>CSS grid</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>   
    <!-- CSS GRID -->
        <div class="grid-container">
            <div class="grid-item">heading</div>
            <div class="grid-item" style="grid-row-start: 3; grid-row-end: 6;">2</div>
            <div class="grid-item" style="grid-column-start: 2; grid-column-end: 4; grid-row-start: 3; grid-row-end: 5">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            
        </div>
    <!-- /CSS GRID -->
</body>
</html>
