<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" href="Anim.css">
</head>
<body>
    <style>
        body {
            background-color: #ffffff;
        }
        .main {
            width: 60em;
            margin: 0 auto;
        }
        .slice {
            height: 95vh;
            max-width: 300px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
        }
        .slice > div {
            margin: 1em auto;
        }
        .slice > div:nth-child(2) {
            font-family: cursive;
            position: absolute;
            bottom: 0;
            left: 3em;
            color: #494949;
        }
      </style>
    <div class="slice">
        <div data-loader="ball-fade"></div>
      </div>
</body>
</html>
